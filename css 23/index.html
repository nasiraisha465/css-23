<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>convert a javascript object into a JSON string, and send it to the server.</h2>
    <p id="result"></p>
    <script>
        var myobj = {name: "Riya", age: 12, grade: 7};
        var myJSON = JSON.stringify(myobj); //convert object yo JSON for sending data
        var newobj = JSON.parse(myJSON); //convert JSON into object while receiving data
        document.getElementById("result").innerHTML = newobj.age
    </script>
</body>
</html>
